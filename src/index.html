<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="first-form  all-forms"
      method="git"
      data-qa="big"
    >
      <img
        class="image-1"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        class="first-input all-inputs"
        type="search"
        name="search1"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
    class="second-form all-forms"
      data-qa="small"
      method="get"
    >
      <img
        class="image-2"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        class="second-input all-inputs"
        type="search"
        name="search2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
